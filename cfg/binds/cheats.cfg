// cheats.cfg
// commands related to sv_cheats

alias cheatstart "incrementvar sv_cheats 0 2 1; incrementvar sv_allow_wait_command 0 2 1"
alias cheatend "wait 5; incrementvar sv_cheats 0 2 -1; incrementvar sv_allow_wait_command 0 2 -1"

alias cheat_give_money "cheatstart;currency_give 30000;cheatend"
alias cheat_infammo "cheatstart;addcond 74;firstperson;ent_fire !player addoutput "modelscale 1";tf_halloween_giant_health_scale 1;cheatend"

