// for use within aliases, do not change this
alias none ""

// fixes missing command issues with some huds
alias #base "none"
alias performlayout "none"
alias reloadscheme "none"

// compatibility aliases of common commands
alias +mfwd "+mforward"
alias -mfwd "-mforward"
alias +mf "+mforward"
alias -mf "-mforward"
alias +ml "+mleft"
alias -ml "-mleft"
alias +mb "+mback"
alias -mb "-mback"
alias +mr "+mright"
alias -mr "+mright"
alias +cjump "+mjump"
alias -cjump "-mjump"
alias +crouchjump "+mjump"
alias -crouchjump "-mjump"
alias +duckjump "+mjump"
alias -duckjump "-mjump"
alias +jumpup "+mjump"
alias -jumpup "-mjump"
alias +mduck "+crouch"
alias -mduck "-crouch"

// clears unneeded memory on many binds
alias memcomp ""
alias memory_clear_enable "alias memcomp mem_compact"
alias memory_clear_disable "alias memcomp none"

// clears world decals on many binds
alias cleardecals ""
alias decals_clear_enable "alias cleardecals r_cleardecals"
alias decals_clear_disable "alias cleardecals none"

// turns lightmaps blocky
alias lmblocky "mat_filterlightmaps 1;mat_filterlightmaps 0"
alias blocky_lights ""
alias blocky_lights_enable "alias blocky_lights lmblocky; lmblocky"
alias blocky_lights_disable "alias blocky_lights none; mat_filterlightmaps 1"

// trigger menu open hud command
alias menuopenclose "voice_menu_1;slot10"
alias trigger_menuanim ""
alias trigger_menuanim_enable "alias trigger_menuanim menuopenclose; menuopenclose"
alias trigger_menuanim_disable "alias trigger_menuanim none"

// used in multiple scripts
alias deathreset "medic_vacc_reset"